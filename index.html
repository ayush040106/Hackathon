  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />      
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Interview Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {    /*css*/
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #72f2fc, #1ddbe8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #f1f1f1;
    }

    .container {
      background: rgba(26, 225, 215, 0.872);
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgb(9, 9, 9);
      padding: 20px;
      position: relative;
      z-index: 1;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .container {
      background: rgba(30,30,30,0.9);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: black;
    }

    body.dark-mode .container h2 {
      color: white;
    }

    .chatbox {
      border-radius: 12px;
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 12px;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .chatbox {
      background: rgba(50,50,50,0.8);
      color: #f1f1f1;
    }

    .message {
      margin: 10px 0;
      display: flex;
      align-items: flex-end;
    }
    .message.user { justify-content: flex-end; }
    .message.ai { justify-content: flex-start; }

    .message span {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .message.user span { background: #3ad29f; color: white; }
    .message.ai span { background: #ffffff; color: #333; }
    body.dark-mode .message.ai span { background: #444; color: #f1f1f1; }

    .robot-avatar {
      font-size: 32px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .input-group { display: flex; gap: 10px; margin-bottom: 8px; }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
      appearance: none;
    }

    button {
      padding: 10px 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      outline: none;
      appearance: none;
    }

    #submitBtn { background: #007bff; } /* send blue */
    .restart-wrapper button { background: #dc3545; } /* restart red */
    button.green { background: #45a049 !important; } /* green */
    button:hover { opacity: 0.9; }

    .center-message {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 80px;
      color: black;
    }
    body.dark-mode .center-message { color: #f1f1f1; }

    .center-emoji {
      text-align: center;
      font-size: 70px;
      margin-top: 20px;
    }

    .typing {
      font-style: italic;
      font-size: 13px;
      color: #555;
      background: #fff;
      padding: 6px 10px;
      border-radius: 12px;
      display: inline-block;
      animation: blink 2s infinite;
    }
    body.dark-mode .typing { background: #666; color: #f1f1f1; }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .progress {
      height: 8px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #0077ff;
      transition: width 0.5s ease-in-out;
    }

    .restart-wrapper { display: flex; justify-content: flex-end; }

    .dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }
    .dark-mode-toggle:hover { transform: scale(1.1); }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ¤– AI Interview Simulator</h2>
  <div class="dark-mode-toggle" id="darkToggle">ðŸŒ™</div>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="chatbox" id="chatbox"></div>
  <div class="input-group">
    <input type="text" id="answer" placeholder="Type your answer..." />
    <button id="submitBtn" onclick="submitAnswer()">Send</button>
  </div>
  <div class="restart-wrapper">
    <button onclick="restartChat()">Restart</button>
  </div>
</div>

<script>
const questions = [
  "Give me a brief introduction about yourself?",
  "What brings you here today?",
  "What are your strengths?",
  "Why should we hire you?",
  "Where do you see yourself in 5 years?",
  "Why did you leave your last job?",
  "What is your greatest professional achievement?",
  "How do you prioritize tasks when you have multiple deadlines?",
  "What does success mean to you?"
];

const positiveFeedback = [
  "Great introduction! Youâ€™ve covered the essentials well.",
  "Thanks for sharing. Thatâ€™s a good motivation!",
  "Nice! Your strengths are clearly outlined.",
  "Good â€” you highlighted your value well.",
  "That's a realistic and ambitious 5-year plan.",
  "Well said. You stayed professional.",
  "Awesome achievement! Shows strong capability.",
  "Excellent strategy for task prioritization.",
  "Great! Youâ€™ve got a mature view of success."
];

const negativeFeedback = [
  "Try elaborating more about your background.",
  "Can you explain your motivation more clearly?",
  "Be more specific with your strengths.",
  "Focus more on what value you bring.",
  "Make your 5-year plan more focused.",
  "Avoid blaming anyone. Stay positive.",
  "Choose an achievement relevant to this job.",
  "Try a more structured prioritization method.",
  "Think deeper â€” what truly defines success for you?"
];

const chatbox = document.getElementById("chatbox");
const answerInput = document.getElementById("answer");
const progressBar = document.getElementById("progressBar");
const submitBtn = document.getElementById("submitBtn");
const darkToggle = document.getElementById("darkToggle");
let current = 0;
let userName = "";
let userTypingDiv = null;

function showMessage(message, sender, isQuestion = false) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message", sender);

  if (sender === "ai" && isQuestion) {
    const avatar = document.createElement("div");
    avatar.classList.add("robot-avatar");
    avatar.innerHTML = "ðŸ¤–";
    const bubble = document.createElement("span");
    bubble.innerHTML = message;
    msgDiv.appendChild(avatar);
    msgDiv.appendChild(bubble);
  } else {
    const span = document.createElement("span");
    span.innerHTML = message;
    msgDiv.appendChild(span);
  }

  chatbox.appendChild(msgDiv);
  chatbox.scrollTop = chatbox.scrollHeight;
}

function extractName(input) {
  let name = "";
  const lower = input.toLowerCase();
  if (lower.includes("my name is")) {
    name = input.split(/my name is/i)[1].trim().split(" ")[0];
  } else if (lower.startsWith("i am")) {
    name = input.split(/i am/i)[1].trim().split(" ")[0];
  } else if (lower.startsWith("i'm")) {
    name = input.split(/i'm/i)[1].trim().split(" ")[0];
  }
  if (!name) return "";
  return name.charAt(0).toUpperCase() + name.slice(1);
}

function simulateTyping(message, callback, isQuestion = false) {
  const typingMsg = document.createElement("div");
  typingMsg.classList.add("message", "ai");
  const typingText = document.createElement("div");
  typingText.classList.add("typing");
  typingText.innerText = "typing...";
  typingMsg.appendChild(typingText);
  chatbox.appendChild(typingMsg);
  chatbox.scrollTop = chatbox.scrollHeight;

  setTimeout(() => {
    typingMsg.remove();
    showMessage(message, "ai", isQuestion);
    callback && callback();
  }, 1200);
}

function updateProgress() {
  const percent = ((current + 1) / questions.length) * 100;
  progressBar.style.width = percent + "%";
}

function isMeaningless(ans) {
  const words = ans.trim().split(/\s+/);
  return words.length < 3;
}

function resetButtonColor() {
  submitBtn.classList.remove("green");
}

function submitAnswer() {
  const ans = answerInput.value.trim();
  if (!ans) return;

  if (userTypingDiv) {
    userTypingDiv.remove();
    userTypingDiv = null;
  }

  showMessage(ans, "user");
  answerInput.value = "";

  if (current === 0 && !userName) {
    userName = extractName(ans);
  }

  if (isMeaningless(ans)) {
    simulateTyping(`<b>Feedback:</b> ${negativeFeedback[current]}`);
    resetButtonColor();
    return;
  }

  
  submitBtn.classList.add("green");

  simulateTyping(`<b>Feedback:</b> ${positiveFeedback[current]}`, () => {
    current++;
    updateProgress();

    if (current < questions.length) {
      let q = questions[current];
      if (current === 1 && userName) {
        q =` Nice to meet you, ${userName}! What brings you here today?`;
      }
      simulateTyping(q, () => {
        resetButtonColor(); // blue
      }, true);
    } else {
      setTimeout(() => {
        chatbox.innerHTML = "";
        const finalMsg = document.createElement("div");
        finalMsg.className = "center-message";
        finalMsg.innerHTML = "Interview Finished! Great job practicing!";
        chatbox.appendChild(finalMsg);

        const emojiDiv = document.createElement("div");
        emojiDiv.className = "center-emoji";
        emojiDiv.innerHTML = "ðŸ˜Š";
        chatbox.appendChild(emojiDiv);
        resetButtonColor();
      }, 1000);
    }
  });
}

function restartChat() {
  chatbox.innerHTML = "";
  current = 0;
  userName = "";
  progressBar.style.width = "0%";
  simulateTyping(questions[current], null, true);
}

answerInput.addEventListener("input", () => {
  if (answerInput.value.trim() !== "" && !userTypingDiv) {
    userTypingDiv = document.createElement("div");
    userTypingDiv.classList.add("message", "user");
    const typingText = document.createElement("div");
    typingText.classList.add("typing");
    typingText.innerText = "typing...";
    userTypingDiv.appendChild(typingText);
    chatbox.appendChild(userTypingDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  } else if (answerInput.value.trim() === "" && userTypingDiv) {
    userTypingDiv.remove();
    userTypingDiv = null;
  }
});

answerInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    submitAnswer(); 
  }
});

darkToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  darkToggle.innerText = document.body.classList.contains("dark-mode") ? "â˜€" : "ðŸŒ™";
});

window.onload = () => {
  simulateTyping(questions[current], null, true);
};
</script>
</body>
</html>
